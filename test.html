<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Minha Namorada</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom right, #fef9e7, #f6e6d7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo das áreas de login e resposta */
        .login, .resposta {
            display: none;
        }

        .login.active, .resposta.active {
            display: block;
        }

        /* Estilo do container */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            border: 3px solid #f7d9c4;
        }

        /* Estilo do título */
        h2 {
            color: #b30000;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Estilo do campo de input */
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 2px solid #f1a7a7;
            outline: none;
            margin-bottom: 20px;
            width: 100%;
        }

        /* Estilo dos botões */
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Botão "Sim" */
        .botao-sim {
            background-color: #ff6f61;
            color: white;
        }

        .botao-sim:hover {
            background-color: #e55b4d;
        }

        /* Botão "Não" */
        .botao-nao {
            background-color: #f1a7a7;
            color: white;
        }

        .botao-nao:hover {
            background-color: #e09191;
        }

        /* Mensagem final */
        #mensagem {
            font-size: 1.5em;
            color: #b30000;
            font-style: italic;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Animação para o aumento do botão */
        .botao-sim.aumentado {
            transform: scale(1.2);
        }

        /* Efeitos visuais extras */
        .container {
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
            background-blend-mode: multiply;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2016/07/30/21/45/roses-1555040_960_720.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

    </style>
</head>
<body>

<div class="container login active">
    <h2>Digite a nossa data de namoro</h2>
    <input type="password" id="pin" placeholder="Digite o PIN">
    <button onclick="checkPIN()">Entrar</button>
</div>

<div class="container resposta">
    <h2>Quando eu te ver, posso te dar um beijo que estou guardando?</h2>
    <button class="botao-sim" onclick="mostrarMensagem()">Sim</button>
    <button class="botao-nao" onclick="aumentarSim()">Não</button>
    <p id="mensagem">Escolha perfeita! Mal posso esperar por esse dia.</p>
</div>

<script>
    // Função para verificar o PIN
    function checkPIN() {
        var pin = document.getElementById('pin').value;
        if (pin === '1403') {
            document.querySelector('.login').classList.remove('active');
            document.querySelector('.resposta').classList.add('active');
        } else {
            alert('PIN incorreto!');
        }
    }

    var aumento = 1;  // Contador de aumentos
    var maxAumento = 3;  // Número máximo de aumentos

    // Função para aumentar o botão "Sim" quando "Não" é clicado
    function aumentarSim() {
        var botaoSim = document.querySelector('.botao-sim');
        if (aumento < maxAumento) {
            aumento++;
            botaoSim.style.transform = 'scale(' + (1 + 0.2 * aumento) + ')';
        }
    }

    // Função para mostrar a mensagem final quando "Sim" é clicado
    function mostrarMensagem() {
        var mensagem = document.getElementById('mensagem');
        mensagem.style.opacity = 1;
    }
</script>

</body>
</html>
