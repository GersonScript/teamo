<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Especial</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffb6c1, #fff);
            background-attachment: fixed;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            font-size: 28px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
        }
        input[type="text"] {
            padding: 12px;
            width: 90%;
            margin: 12px 0;
            border-radius: 20px;
            border: 1px solid #e74c3c;
            font-size: 16px;
            color: #333;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 10px #ff6f61;
        }
        input[type="submit"] {
            padding: 12px;
            width: 100%;
            background-color: #ff6f61;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }
        .dica-btn {
            margin-top: 15px;
            background-color: #f39c12;
            padding: 12px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dica-btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
        .dica {
            margin-top: 20px;
            color: #555;
            font-style: italic;
            font-size: 16px;
        }
        #error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }
        /* Efeitos de coração flutuando */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .heart {
            font-size: 50px;
            color: #e74c3c;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <div class="login-box">
        <h2>Login Especial</h2>
        <form id="loginForm">
            <input type="text" id="pin" placeholder="Digite o PIN" required>
            <input type="submit" value="Entrar">
        </form>
        <p id="error-message"></p>
        <button id="dicaBtn" class="dica-btn" style="display:none;">Quer uma dica?</button>
        <p id="dica" class="dica"></p>
    </div>

    <script>
        const specialDate = "2707";
        let tentativas = 0;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const pin = document.getElementById('pin').value;

            if (pin === specialDate) {
                window.location.href = "surpresa.html";
            } else {
                tentativas++;
                let errorMessage = "PIN incorreto. Tente novamente!";

                if (tentativas >= 3) {
                    errorMessage = "Você errou várias vezes! Quer uma dica?";
                    document.getElementById('dicaBtn').style.display = 'block';
                }

                document.getElementById('error-message').textContent = errorMessage;
            }
        });
        const dicas = [
            "Foi uma quinta-feira.",
            "Está entre fevereiro e maio.",
            "Foi quando você me mandou mensagem perguntando se eu gostava de você.",
        ];

        let dicaIndex = 0;
        document.getElementById('dicaBtn').addEventListener('click', function() {
            if (dicaIndex < dicas.length) {
                document.getElementById('dica').textContent = dicas[dicaIndex];
                dicaIndex++;
            } else {
                document.getElementById('dica').textContent = "Essas são todas as dicas que posso te dar! Agora, é com você!";
                document.getElementById('dicaBtn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
